<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Grid test</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg">
    <div id="buttons" class="buttons">
      <button id="2col">2 equal columns</button>
      <button id="2colOffset">2 columns, offset image and description</button>
      <button id="gap">col gap col, no gap bottom</button>
    </div>
    <div id="card" class="card twoCol">
      <!-- image -->
      <div id="image" class="image">
        <img
          src="https://64.media.tumblr.com/276eeec6ab6ee2dce7373580e5ffa35c/tumblr_n2fx9yLS411tvfpg9o1_500.gifv"
          width="64px"
          height="64px"
        />
      </div>
      <!-- h2 -->
      <div class="name"><h2>Name</h2></div>

      <!-- social -->
      <div class="social">
        <img
          src="https://flyclipart.com/thumb2/instagram-logo-design-vector-free-download-83680.png"
          width="48px"
          height="48px"
        />
      </div>
      <!-- role -->
      <div class="role">Role</div>
      <!-- description -->
      <div class="description">Description</div>
    </div>
  </body>

  <script src="app.js"></script>
</html>
